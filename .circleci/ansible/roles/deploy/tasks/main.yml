---
- name: "Creates backend directory"
  file:
    path: ~/backend
    state: directory

- name: "Unarchive backend files"
  unarchive:
    src: ~/artifact.tar.gz
    dest: ~/backend

- name: "Installing Node Dependencies"
  shell: |
    cd ~/backend
    tar -xvzf artifact.tar.gz
    npm install -f
    
- name: "Configure pm2 to start as service"
  shell: |
    cd ~/backend
    pm2 start npm --name backend -- start
